<!DOCTYPE html>
<html>
    <head>
        <title>Task Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Task Tracker</h1>
        <p>Your personal list to track your tasks to-do throughout the day.<br>
        <br>
        </p>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter new task here" required>
            <button type="submit">Add</button>
        </form>
        <ul id="task-list"></ul>

        <script src="script.js"></script>
    </body>
</html>
